<body bgcolor=black>
<center>
<td><canvas id='canvas1' width=700 height=700></canvas></td>
</center>
</body>

<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPosition;
   varying   vec3 vPosition;
   void main() {
      gl_Position = vec4(aPosition, 1.0);
      vPosition = aPosition;
   }
</script>

<script id='my_fragment_shader' type='x-shader/x-fragment'>
   precision mediump float;
   uniform float uTime;
   uniform vec3  uCursor;
   varying vec3  vPosition;
   const int num = 2;

   vec4 sphere[num];
   vec3 material;

   vec3 Lrgb;
   vec3 Ldir;

   // Compute intersection of a ray with a sphere, if any.  Return t.
   // If there is no intersection, return 10000.

   float raySphere(vec3 V, vec3 W, vec4 S) {

      // YOU NEED TO COMPUTE t, BY SETTING UP AND THEN SOLVING A QUADRATIC EQUATION.
      //t**2 + 2 (W • (V-s.xyz)) t + ((V-s.xyz) • (V-s.xyz)) - r2 = 0
      float b = 2.*dot(W, V-S.xyz);
      float c = dot(V-S.xyz, V-S.xyz) - pow(S.w, 2.0);
      
      float dsquare = pow(b, 2.0) - 4. * c;
      float result;
      if (dsquare >= 0.){
         result = (sqrt(dsquare) - b)/2.0;
         return result;
      }
      return 10000.;
   }

   // Diffusely shade a sphere.
   //    point is the x,y,z position of the surface point.
   //    sphere is the x,y,z,r definition of the sphere.
   //    material is the r,g,b color of the sphere.

   vec3 shadeSphere(vec3 point, vec4 sphere, vec3 material) {
      vec3 color = vec3(0.,0.,0.);

      // YOU NEED TO COMPUTE COLOR FOR A DIFFUSELY SHADED SPHERE.

      // FOR THE AMBIENT COMPONENT OF THE DIFFUSE SHADING, YOU CAN
      // USE A SIMPLE APPROXIMATION SUCH AS: ambient = material / 5.;
      // ambient + lightColor * diffuse * max(0, normal • lightDirection)
      vec3 ambient = material/20.;
      vec3 diffuse = material/2.0;
      vec3 normal = (point-sphere.xyz)/sphere.w;
      if(dot(normal, Ldir) < 0.){
         color = ambient - Lrgb * diffuse * dot(normal, Ldir);
         //color = ambient;
      }
      else
         color = ambient;
      return color;
   }

   void main(void) {
      vec2 c = uCursor.xy;
      Lrgb = vec3(1., 1., 1.);
      // normalize(): normalize to length 1
      // dot(): dot product
      // Ldir = normalize(vec3(c.x, c.y, 1. - 2. * dot(c, c)));
      
      // YOU NEED TO COMPUTE V AND W TO CREATE THE RAY FOR THIS PIXEL,
      // USING vPosition.x AND vPosition.y.
      vec3 V, W;
      
      //the position of the light source.
      V = vec3(c.x, c.y, 2.0);
      float z;
      // YOU NEED TO SET r,g,b FOR material.
      material = vec3(1., 0.8, 0.5);
      vec3 color = vec3(0., 0., 0.);
      // YOU NEED TO SET x,y,z AND r FOR sphere.
      sphere[0] = vec4(0., 0., 0., 0.5);
      sphere[1] = vec4(0., 0.75*sin(uTime), 0.75*cos(uTime), 0.1);
      
      //float currR2 = pow(vPosition.x, 2.) + pow(vPosition.y, 2.);
      float currR2[num];
      for (int i=0; i<num; i++){
         currR2[i] = pow(vPosition.x - sphere[i].x, 2.) + pow(vPosition.y - sphere[i].y, 2.);
         float r2 = pow(sphere[i].w, 2.0);
         if (currR2[i] <= r2)
            z = sqrt(r2 - currR2[i]);
         else
            z = 0.;
         W = normalize(vec3(vPosition.x-V.x, vPosition.y-V.y, z-V.z));
         Ldir = W;
         float t = raySphere(V, W, sphere[i]);
         if ( t < 10000. && currR2[i] <= r2 )
            color = shadeSphere(vec3(vPosition.x, vPosition.y, z), sphere[i], material);
         gl_FragColor = vec4(sqrt(color), 1.); // Do Gamma correction.
      }
   }
</script>

<script>
start_gl('canvas1', document.getElementById('my_vertex_shader'  ).innerHTML,
                    document.getElementById('my_fragment_shader').innerHTML);
</script>
